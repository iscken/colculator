<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content" id="b1">
        <div class="container"> 
            <div class="colculator">
                <input type="text" placeholder="0">
                <div>
                    <button class="operator">AC</button>
                    <button class="operator">C</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button>
                </div>
                <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                        </div>
                        <div>
                            <button class="nole">0</button>
                            <button class="operator">.</button>
                            <button class="ravno">=</button>
                            </div>
                
            </div>
        </div>

    </div>
</body>
</html>
